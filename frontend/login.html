<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ArtisanHaven</title>
    <link href="./src/css/style.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.js"></script>
</head>
<body class="bg-gray-50 flex flex-col min-h-screen overflow-x-hidden">

    <header class="bg-white shadow-md sticky top-0 z-20">
        <nav class="container mx-auto px-4 sm:px-6 py-3 flex justify-between items-center">
            <a href="./index.html" class="text-2xl sm:text-3xl font-bold text-gray-800">ArtisanHaven</a>
            <div class="flex items-center space-x-3 sm:space-x-4">
                <div id="auth-links-container" class="text-sm"></div>
                <a href="./carrinho.html" class="relative">
                    <svg class="h-8 w-8 text-gray-600 hover:text-indigo-600" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" /></svg>
                    <span id="cart-count" class="absolute -top-2 -right-2 bg-indigo-600 text-white text-xs rounded-full h-5 w-5 flex items-center justify-center">0</span>
                </a>
                <button id="hamburger-btn" class="hidden sm:hidden text-gray-800 focus:outline-none"></button>
            </div>
        </nav>
        <div id="mobile-menu" class="hidden sm:hidden"></div>
    </header>

    <main class="flex flex-col items-center justify-center flex-grow p-4">
        <div class="w-full max-w-md">
            <div class="text-center mb-8">
                <h2 class="text-2xl font-semibold text-gray-700">Acesse sua conta</h2>
            </div>
            <div class="bg-white p-8 rounded-lg shadow-md">
                <form id="login-form">
                    <div class="mb-4">
                        <label for="email" class="block text-gray-700 font-medium mb-2">Email</label>
                        <input type="email" id="email" name="email" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
                    </div>
                    <div class="mb-6">
                        <label for="password" class="block text-gray-700 font-medium mb-2">Senha</label>
                        <input type="password" id="password" name="password" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
                    </div>
                    <button type="submit" class="w-full bg-indigo-600 text-white py-2 rounded-lg hover:bg-indigo-700 transition-colors font-semibold">
                        Entrar
                    </button>
                </form>
                <p class="text-center text-gray-600 mt-6">
                    Não tem uma conta?
                    <a href="./register.html" class="text-indigo-600 hover:underline font-medium">Registre-se aqui</a>
                </p>
            </div>
        </div>
    </main>

    <footer class="bg-white shadow-inner mt-auto py-6">
        <div class="container mx-auto px-6 flex flex-col sm:flex-row items-center justify-between text-sm text-gray-500">
            <div class="text-center sm:text-left mb-2 sm:mb-0">
                <p>&copy; 2025 ArtisanHaven. Todos os direitos reservados.</p>
            </div>
            <div class="flex items-center">
                <span>Desenvolvido com ❤️ por <strong>Harumi</strong>.</span>
                <a href="https://github.com/isatutumi" target="_blank" rel="noopener noreferrer" class="ml-3 hover:text-indigo-600 transition-colors">
                    <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24" aria-hidden="true"><path fill-rule="evenodd" d="M12 2C6.477 2 2 6.477 2 12c0 4.418 2.865 8.168 6.839 9.492.5.092.682-.217.682-.482 0-.237-.009-.868-.014-1.703-2.782.605-3.369-1.343-3.369-1.343-.454-1.158-1.11-1.466-1.11-1.466-.908-.62.069-.608.069-.608 1.003.07 1.531 1.032 1.531 1.032.892 1.53 2.341 1.088 2.91.832.092-.647.35-1.088.636-1.338-2.22-.253-4.555-1.113-4.555-4.951 0-1.093.39-1.988 1.031-2.688-.103-.253-.446-1.272.098-2.65 0 0 .84-.27 2.75 1.026A9.564 9.564 0 0112 6.844c.85.004 1.705.115 2.504.337 1.909-1.296 2.747-1.027 2.747-1.027.546 1.379.203 2.398.1 2.651.64.7 1.03 1.595 1.03 2.688 0 3.848-2.338 4.695-4.566 4.943.359.309.678.92.678 1.855 0 1.338-.012 2.419-.012 2.747 0 .268.18.58.688.482A10.003 10.003 0 0022 12c0-5.523-4.477-10-10-10Z" clip-rule="evenodd" /></svg>
                </a>
            </div>
        </div>
    </footer>

    <script src="./src/js/config.js"></script> <script src="./src/js/auth.js"></script>   <script src="./src/js/cart.js"></script>   <script src="./src/js/login.js"></script>  
</body>
</html>
