<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crie sua Conta - ArtisanHaven</title>
    <link href="./src/css/style.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.js"></script>
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen overflow-x-hidden">

    <div class="w-full max-w-md bg-white p-8 rounded-lg shadow-md">
        <div class="text-center mb-8">
            <a href="./index.html" class="text-3xl font-bold text-gray-800">ArtisanHaven</a>
            <h2 class="mt-2 text-2xl font-semibold text-gray-700">Crie sua conta</h2>
        </div>
        
        <form id="register-form">
            <div class="mb-4">
                <label for="name" class="block text-gray-700 font-medium mb-2">Nome Completo</label>
                <input type="text" id="name" name="name" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
            </div>
            <div class="mb-4">
                <label for="email" class="block text-gray-700 font-medium mb-2">Email</label>
                <input type="email" id="email" name="email" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
            </div>
            <div class="mb-6">
                <label for="password" class="block text-gray-700 font-medium mb-2">Senha</label>
                <input type="password" id="password" name="password" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
            </div>
            
            <button type="submit" class="w-full bg-indigo-600 text-white py-2 rounded-lg hover:bg-indigo-700 transition-colors font-semibold">
                Registrar
            </button>
        </form>

        <p class="text-center text-gray-600 mt-6">
            Já tem uma conta? 
            <a href="./login.html" class="text-indigo-600 hover:underline font-medium">Faça login aqui</a>
        </p>
    </div>

    <script src="./src/js/register.js"></script>
</body>
</html>
